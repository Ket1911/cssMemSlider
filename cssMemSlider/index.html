<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>

    <div class="wrapper">
        <input type="radio" name="dot" id="slide1" checked>
        <input type="radio" name="dot" id="slide2">
        <input type="radio" name="dot" id="slide3">
        <input type="radio" name="dot" id="slide4">
        <input type="radio" name="dot" id="slide5">
        <div class="slider">
            <div class="slides slide1">
                <img src="img/1.jpeg" alt="slide1">
            </div>
            <div class="slides slide2">
                <img src="img/2.jpeg" alt="slide2">
            </div>
            </div>
            <div class="slides slide3">
                <img src="img/3.jpeg" alt="slide3">
            </div>
            </div>
            <div class="slides slide4">
                <img src="img/4.jpeg" alt="slide4">
            </div>
            </div>
            <div class="slides slide5">
                <img src="img/5.jpeg" alt="slide5">
            </div>
            </div>
        </div>	
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
    
</body>
</html>
